<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Nosso Circuito</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #8b0000, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  color: white;
}

.game {
  width: 90%;
  max-width: 700px;
  text-align: center;
}

button {
  margin-top: 15px;
  padding: 12px 28px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  background: #ff1a1a;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #ff4d4d;
}

svg {
  width: 100%;
  max-width: 600px;
  margin: 20px auto;
  display: block;
}

/* mensagem final */
.message {
  display: none;
  font-size: 18px;
  margin-top: 15px;
}

.arrow {
  display: none;
  font-size: 40px;
  cursor: pointer;
  animation: pulse 1.5s infinite;
  margin-top: 10px;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="game">
  <h1>üèéÔ∏è Nosso Circuito</h1>
  <p>Clique para acelerar at√© a linha de chegada ‚ù§Ô∏è</p>

  <!-- PISTA EM SVG -->
  <svg viewBox="0 0 600 300">
    <!-- pista -->
    <path
      id="pista"
      d="M50 250
         C150 250, 150 50, 300 50
         S450 250, 550 150"
      fill="none"
      stroke="#444"
      stroke-width="40"
      stroke-linecap="round"
    />

    <!-- linha de chegada -->
    <line x1="545" y1="130" x2="545" y2="170"
          stroke="white"
          stroke-width="8"
          stroke-dasharray="6,6"/>

    <!-- carro -->
    <text id="carro" x="0" y="0" font-size="28">üèéÔ∏è</text>
  </svg>

  <button onclick="acelerar()">ACELERAR</button>

  <div class="message" id="mensagem">
    üèÅ <br>
    Entre curvas e retas,<br>
    escolho voc√™ em todas as corridas ‚ù§Ô∏è
  </div>

  <div class="arrow" id="seta" onclick="proxima()">‚ûú</div>
</div>

<script>
const path = document.getElementById("pista");
const carro = document.getElementById("carro");
const comprimento = path.getTotalLength();

let progresso = 0;

function acelerar() {
  if (progresso < comprimento) {
    progresso += 25;

    const ponto = path.getPointAtLength(progresso);
    carro.setAttribute("x", ponto.x - 12);
    carro.setAttribute("y", ponto.y + 10);
  }

  if (progresso >= comprimento) {
    document.getElementById("mensagem").style.display = "block";
    document.getElementById("seta").style.display = "block";
  }
}

function proxima() {
  window.location.href = "pasta9.html";
  // voc√™ cria depois üíï
}
</script>

</body>
</html>
